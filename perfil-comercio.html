<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:#fff;
  padding:16px;
  box-shadow:0 2px 6px var(--sombra);
}

.header h2{
  color:var(--laranja);
  font-size:1.4em;
}

.header p{
  font-size:.9em;
  color:#666;
  margin-top:4px;
}

/* INFO */
.info{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:16px;
  box-shadow:0 4px 10px var(--sombra);
  font-size:.9em;
}

.info div{
  margin-bottom:6px;
}

/* PRODUTOS */
.lista{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}

.card img{
  width:90px;
  height:90px;
  border-radius:14px;
  object-fit:cover;
}

.card-info{flex:1}

.card-info h4{
  font-size:1.05em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin:6px 0;
}

.btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* VOLTAR */
.voltar{
  margin-top:8px;
  font-size:.85em;
  color:#666;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>
  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>
</div>

<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<div class="lista" id="listaProdutos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  collection
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENTOS */
const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");
const lista = document.getElementById("listaProdutos");

/* COM√âRCIO SELECIONADO */
let comercioSelecionado = null;

try{
  comercioSelecionado = JSON.parse(
    localStorage.getItem("comercioSelecionado")
  );
}catch(e){
  comercioSelecionado = null;
}

if(!comercioSelecionado || !comercioSelecionado.comercioId){
  alert("Com√©rcio inv√°lido.");
  location.href = "index.html";
}

/* CARREGAR COM√âRCIO */
async function carregarComercio(){
  const ref = doc(db,"comercios",comercioSelecionado.comercioId);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Com√©rcio n√£o encontrado.");
    return;
  }

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";
  enderecoEl.innerText = `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""} - ${c.endereco?.bairro || ""}`;
  telefoneEl.innerText = `üìû ${c.telefone || ""}`;

  carregarProdutos();
}

/* PRODUTOS DO COM√âRCIO */
async function carregarProdutos(){
  lista.innerHTML = "";

  const produtosSnap = await getDocs(
    collection(db,"comercios",comercioSelecionado.comercioId,"produtos")
  );

  produtosSnap.forEach(docu=>{
    const p = docu.data();

    const produto = {
      id: docu.id,
      comercioId: comercioSelecionado.comercioId,
      nome: p.nome,
      valor: p.valor,
      descricao: p.descricao || "",
      img: p.img || "https://images.unsplash.com/photo-1550547660-d9450f859349"
    };

    lista.innerHTML += `
      <div class="card">
        <img src="${produto.img}">
        <div class="card-info">
          <h4>${produto.nome}</h4>
          <div class="preco">
            ${Number(produto.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </div>
          <div style="font-size:.85em;color:#666">
            ${produto.descricao}
          </div>
          <button class="btn" onclick='pedir(${JSON.stringify(produto)})'>
            Pedir
          </button>
        </div>
      </div>
    `;
  });
}

/* PEDIR */
window.pedir = (produto)=>{
  localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
  window.location.href = "produto.html";
};

/* INIT */
carregarComercio();
</script>
</body>
</html>
