<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome | Login Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --branco:#ffffff;
  --cinza:#f9f9f9;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:linear-gradient(180deg, #ff8c1a 0%, #ff6a00 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* CONTAINER */
.container{
  background:var(--branco);
  width:100%;
  max-width:440px;
  border-radius:26px 26px 0 0;
  padding:34px 28px 40px;
  box-shadow:0 -10px 26px rgba(0,0,0,0.18);
  animation:slideUp 0.6s ease;
}

@keyframes slideUp{
  from{transform:translateY(60px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:8px;
}

.logo img{
  width:130px;
}

/* T√çTULO */
.slogan{
  font-size:1.1em;
  color:#444;
  text-align:center;
  margin-bottom:24px;
  font-weight:600;
}

/* DIVISOR */
.area{
  margin:18px 0 16px;
  font-size:0.75em;
  font-weight:700;
  color:#999;
  text-transform:uppercase;
  letter-spacing:1px;
  text-align:center;
  position:relative;
}

.area::after{
  content:"";
  width:42px;
  height:3px;
  background:var(--laranja);
  border-radius:3px;
  display:block;
  margin:6px auto 0;
}

/* FORM */
form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:15px 16px;
  border-radius:15px;
  border:1.6px solid #ddd;
  font-size:0.95em;
  background:#fff;
  transition:all 0.25s ease;
}

input:focus{
  outline:none;
  border-color:var(--laranja);
  box-shadow:0 0 0 3px rgba(255,140,26,0.25);
}

/* SENHA */
.senha-box{
  position:relative;
}

.senha-box input{
  padding-right:50px;
}

.olho{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.olho img{
  width:22px;
  opacity:0.75;
  transition:opacity 0.2s ease;
}

.olho img:hover{
  opacity:1;
}

/* BOT√ÉO */
button[type="submit"]{
  width:100%;
  padding:16px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  font-size:1.05em;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg, var(--laranja), var(--laranja-escuro));
  color:#fff;
  transition:all 0.3s ease;
  box-shadow:0 5px 14px rgba(0,0,0,0.2);
}

button[type="submit"]:hover{
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

button[type="submit"]:active{
  transform:scale(0.97);
}

/* LINKS */
.link{
  margin-top:18px;
  text-align:center;
  font-size:0.85em;
  color:#666;
}

.link a,
.link button{
  color:var(--laranja);
  text-decoration:none;
  font-weight:600;
  background:none;
  border:none;
  cursor:pointer;
}

.link a:hover,
.link button:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="/img/logo.png" alt="Logo T√¥comfome">
  </div>

  <div class="slogan">Login do Com√©rcio</div>

  <div class="area">Acesso ao painel</div>

  <form id="formLogin">
    <input id="email" type="email" placeholder="Email" required>

    <div class="senha-box">
      <input id="senha" type="password" placeholder="Senha" required>
      <span class="olho" id="btnOlho">
        <img id="iconeSenha" src="/img/Olho.png" alt="Mostrar senha">
      </span>
    </div>

    <button type="submit">Entrar</button>
  </form>

  <div class="link">
    N√£o tem cadastro?
    <a href="cadastro-comercio">Cadastrar com√©rcio</a>
  </div>

  <div class="link">
    <button type="button" id="resetSenhaBtn">Esqueci minha senha</button>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* OLHO COM IMAGEM */
const senhaInput = document.getElementById("senha");
const btnOlho = document.getElementById("btnOlho");
const icone = document.getElementById("iconeSenha");

btnOlho.addEventListener("click", () => {
  if (senhaInput.type === "password") {
    senhaInput.type = "text";
    icone.alt = "Ocultar senha";
  } else {
    senhaInput.type = "password";
    icone.alt = "Mostrar senha";
  }
});

/* LOGIN */
document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const senha = senhaInput.value;

  try {
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;

    const snap = await getDoc(doc(db, "comercios", uid));
    if (!snap.exists()) {
      alert("‚ö†Ô∏è Conta n√£o √© de com√©rcio");
      await auth.signOut();
      return;
    }

    window.location.href = "painel-comercio.html";
  } catch (error) {
    alert("‚ö†Ô∏è Email ou senha inv√°lidos");
  }
});

/* RESET DE SENHA */
document.getElementById("resetSenhaBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("email").value;
  if(!email){
    alert("Digite seu email para redefinir a senha.");
    return;
  }
  try{
    await sendPasswordResetEmail(auth, email);
    alert("üìß Email de redefini√ß√£o enviado! Verifique sua caixa de entrada.");
  }catch(err){
    alert("‚ö†Ô∏è Erro ao enviar redefini√ß√£o: " + err.message);
  }
});
</script>

</body>
</html>
