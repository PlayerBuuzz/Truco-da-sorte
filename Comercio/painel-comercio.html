<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* DOM */
const qtdAtivas = document.getElementById("qtdAtivas");
const qtdEncerradas = document.getElementById("qtdEncerradas");
const badgeAtivas = document.getElementById("badgeAtivas");
const badgeEncerradas = document.getElementById("badgeEncerradas");
const ganhoDia = document.getElementById("ganhoDia");

/* Verifica se √© hoje */
function ehHoje(timestamp){
  if(!timestamp) return false;
  const d = timestamp.toDate();
  const hoje = new Date();
  return d.toDateString() === hoje.toDateString();
}

/* Escutar pedidos */
function escutarResumo(comercioId){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioId)
  );

  onSnapshot(q,snap=>{

    let ativas = 0;
    let encerradas = 0;
    let totalHoje = 0;

    snap.forEach(doc=>{
      const p = doc.data();
      const valor = Number(p.valor || 0);

      /* Contagem */
      if(p.status === "entregue"){
        encerradas++;
      }else{
        ativas++;
      }

      /* Soma do dia (pedido + entregue) */
      if(
        (p.status === "pedido" || p.status === "entregue") &&
        ehHoje(p.criadoEm)
      ){
        totalHoje += valor;
      }
    });

    qtdAtivas.innerText = ativas;
    badgeAtivas.innerText = ativas;

    qtdEncerradas.innerText = encerradas;
    badgeEncerradas.innerText = encerradas;

    ganhoDia.innerText = totalHoje.toLocaleString("pt-BR",{
      style:"currency",
      currency:"BRL"
    });

  });
}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }
  escutarResumo(user.uid);
});
</script>
