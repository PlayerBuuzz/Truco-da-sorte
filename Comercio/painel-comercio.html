<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",user.uid)
  );

  onSnapshot(q,snap=>{
    let ativas = 0;
    let encerradas = 0;
    let total = 0;

    snap.forEach(doc=>{
      const p = doc.data();
      total += Number(p.total || 0);

      if(p.status === "encerrado"){
        encerradas++;
      }else{
        ativas++;
      }
    });

    document.getElementById("badgeAtivas").innerText = ativas;
    document.getElementById("badgeEncerradas").innerText = encerradas;
    document.getElementById("resPedidos").innerText = snap.size;
    document.getElementById("resFaturamento").innerText =
      total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  });
});
</script>
