<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const qtdAtivas = document.getElementById("qtdAtivas");
const qtdEncerradas = document.getElementById("qtdEncerradas");
const ganhoDiaEl = document.getElementById("ganhoDia");

/* üî• RESUMO EM TEMPO REAL */
function escutarResumo(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  onSnapshot(q,snap=>{

    let ativas = 0;
    let encerradas = 0;
    let ganhoDia = 0;

    const inicioHoje = new Date();
    inicioHoje.setHours(0,0,0,0);

    snap.forEach(d=>{
      const p = d.data();

      // Ativas
      if(p.status === "novo" || p.status === "preparando" || p.status === "saiu"){
        ativas++;
      }

      // Encerradas
      if(p.status === "entregue" || p.status === "cancelado"){
        encerradas++;
      }

      // üí∞ Ganho do dia
      if(
        p.status === "entregue" &&
        p.criadoEm &&
        p.criadoEm.toDate() >= inicioHoje
      ){
        ganhoDia += Number(p.valor || 0);
      }
    });

    qtdAtivas.innerText = ativas;
    qtdEncerradas.innerText = encerradas;
    ganhoDiaEl.innerText = ganhoDia.toLocaleString("pt-BR",{
      style:"currency",
      currency:"BRL"
    });

  });
}

/* üîê Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }
  escutarResumo(user.uid);
});
</script>
