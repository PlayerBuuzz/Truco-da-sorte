const messaging = getMessaging(app);

/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js");
}

/* Registrar Token */
async function registrarToken(uid){

  const perm = await Notification.requestPermission();
  if(perm !== "granted") return;

  const reg = await navigator.serviceWorker.ready;

  const token = await getToken(messaging,{
    vapidKey:"BB3N1EQpjWRYNQQpB_Dwo1lCScMl03xYIq_WrJo_nxs5HcKbRrUze3ATLLlW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
    serviceWorkerRegistration: reg
  });

  if(!token) return;

  await setDoc(doc(db,"tokens",uid),{
    token,
    atualizadoEm: serverTimestamp()
  });

}

/* üîî Escutar pedidos (somente notifica√ß√£o) */
function escutarPedidos(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  let primeira = true;

  onSnapshot(q,snap=>{

    if(!primeira){

      snap.docChanges().forEach(change=>{

        if(change.type === "added"){

          const p = change.doc.data();

          new Notification("üì¶ Novo Pedido!",{
            body:`${p.clienteNome} pediu ${p.produtoNome}`,
            icon:"/img/logo.png"
          });

          const audio = new Audio("/audio/alerta.mp3");
          audio.play().catch(()=>{});

        }

      });

    }

    primeira = false;

  });

}

/* Auth */
onAuthStateChanged(auth,user=>{

  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }

  registrarToken(user.uid);

  escutarPedidos(user.uid); // üî• AGORA NOTIFICA NESSA TELA

});

</script>
