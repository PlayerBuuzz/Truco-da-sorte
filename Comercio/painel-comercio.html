/* üîî PEDIR PERMISS√ÉO UMA VEZ */
if(Notification.permission !== "granted"){
  Notification.requestPermission();
}


/* üëÇ ESCUTAR PEDIDOS NOVOS */
function escutarPedidos(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  let iniciou = false;

  onSnapshot(q, snap => {

    if(!iniciou){
      iniciou = true;
      return;
    }

    snap.docChanges().forEach(change => {

      if(change.type === "added"){

        const p = change.doc.data();

        new Notification("üì¶ Novo Pedido!",{
          body: `${p.clienteNome} pediu ${p.produtoNome}`,
          icon: "/img/logo.png"
        });

        console.log("üîî Pedido novo notificado");

      }

    });

  });

}


/* üîê QUANDO LOGAR */
onAuthStateChanged(auth, user => {

  if(!user) return;

  console.log("‚úÖ Com√©rcio logado:", user.uid);

  escutarPedidos(user.uid);

});
