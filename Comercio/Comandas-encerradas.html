<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#ffffff;
  --texto:#333;
  --texto-sec:#666;

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial;

body{
  background:var(--cinza);

.header{
  background:var(--laranja);
  color:#fff;
  padding:16px;
  text-align:center;

  font-weight:600;

  padding:16px;

  text-align:center;
  color:var(--texto-sec);
  margin-top:40px;
}
</style>
</head>

<body>

<div class="header">‚úÖ Comandas Encerradas</div>
<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lista = document.getElementById("listaPedidos");

/* Carregar pedidos entregues */
function carregarPedidos(uid){
  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid),
    where("status","==","entregue")
  );

  onSnapshot(q, snap=>{
    lista.innerHTML = "";

    if(snap.empty){
      lista.innerHTML = `<div class="vazio">üì≠ Nenhuma comanda encerrada</div>`;
      return;
    }

    snap.forEach(d=>{
      const p = d.data();
      lista.innerHTML += `
        <div class="card">
          <h4>${p.produtoNome}</h4>
          <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
          <div class="info">üë§ Cliente: ${p.clienteNome || "-"}</div>
        </div>
      `;
    });
  });
}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="Comercio/login-comercio.html";
    return;
  }
  carregarPedidos(user.uid);
});
</script>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js");
}

/* Registrar Token */
async function registrarToken(uid){

  const perm = await Notification.requestPermission();
  if(perm !== "granted") return;

  const reg = await navigator.serviceWorker.ready;

  const token = await getToken(messaging,{
    vapidKey:"BB3N1EQpjWRYNQQpB_Dwo1lCScMl03xYIq_WrJo_nxs5HcKbRrUze3ATLLlW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
    serviceWorkerRegistration: reg
  });

  if(!token) return;

  await setDoc(doc(db,"tokens",uid),{
    token,
    atualizadoEm: serverTimestamp()
  });

}

/* üîî Escutar pedidos (somente notifica√ß√£o) */
function escutarPedidos(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  let primeira = true;

  onSnapshot(q,snap=>{

    if(!primeira){

      snap.docChanges().forEach(change=>{

        if(change.type === "added"){

          const p = change.doc.data();

          new Notification("üì¶ Novo Pedido!",{
            body:`${p.clienteNome} pediu ${p.produtoNome}`,
            icon:"/img/logo.png"
          });

          const audio = new Audio("/audio/alerta.mp3");
          audio.play().catch(()=>{});

        }

      });

    }

    primeira = false;

  });

}

/* Auth */
onAuthStateChanged(auth,user=>{

  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }

  registrarToken(user.uid);

  escutarPedidos(user.uid); // üî• AGORA NOTIFICA NESSA TELA

});

</script>
