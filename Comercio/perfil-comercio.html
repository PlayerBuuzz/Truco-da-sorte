<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:#fff;
  padding:18px;
  box-shadow:0 2px 8px var(--sombra);
}

.header h2{
  color:var(--laranja);
  font-size:1.5em;
}

.header p{
  font-size:.9em;
  color:#777;
  margin-top:4px;
}

.top-actions{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.tag{
  background:#f1f1f1;
  padding:6px 12px;
  border-radius:14px;
  font-size:.75em;
}

/* INFO */
.info{
  background:#fff;
  margin:14px;
  padding:16px;
  border-radius:18px;
  box-shadow:0 4px 12px var(--sombra);
  font-size:.9em;
  line-height:1.6;
}

/* CUPOM */
.cupom{
  background:linear-gradient(135deg,#fff4e6,#fff);
  border:1px dashed var(--laranja);
  margin:14px;
  padding:16px;
  border-radius:18px;
  font-size:.9em;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  box-shadow:0 4px 10px var(--sombra);
}

.cupom strong{
  color:var(--laranja);
  font-size:1.1em;
}

.cupom small{
  color:#666;
}

.cupom button{
  border:none;
  background:var(--laranja);
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  font-size:.8em;
  cursor:pointer;
  font-weight:600;
}

.sem-cupom{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:16px;
  font-size:.85em;
  color:#777;
  text-align:center;
  box-shadow:0 2px 8px var(--sombra);
}

/* PRODUTOS */
.lista{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 14px var(--sombra);
}

.card img{
  width:90px;
  height:90px;
  border-radius:16px;
  object-fit:cover;
}

.card-info{flex:1}

.card-info h4{
  font-size:1.1em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin:6px 0;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.8em;
  color:#999;
}

.btn{
  width:100%;
  padding:11px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* VOLTAR */
.voltar{
  margin-top:10px;
  font-size:.85em;
  color:#666;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>

  <div class="top-actions">
    <div class="tag">‚ö° Entrega r√°pida</div>
    <div class="tag">üî• Promo√ß√µes</div>
    <div class="tag" onclick="favoritar()">‚ù§Ô∏è Favoritar</div>
  </div>

  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>
</div>

<!-- INFO -->
<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<!-- CUPOM -->
<div id="areaCupom"></div>

<!-- PRODUTOS -->
<div class="lista" id="listaProdutos"></div>

<!-- AVALIA√á√ïES -->
<div class="lista" id="listaAvaliacoes"></div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  collection,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


/* ELEMENTOS */
const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");

const lista = document.getElementById("listaProdutos");
const listaAvaliacoes = document.getElementById("listaAvaliacoes");

const areaCupom = document.getElementById("areaCupom");


/* ESTADO */
let comercioSelecionado = JSON.parse(localStorage.getItem("comercioSelecionado"));
let cupomAtivo = null;


/* CARREGAR COM√âRCIO */
async function carregarComercio(){

  if(!comercioSelecionado){
    alert("Com√©rcio n√£o encontrado.");
    return;
  }

  const ref = doc(db,"comercios",comercioSelecionado.comercioId);
  const snap = await getDoc(ref);

  if(!snap.exists()) return;

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";
  enderecoEl.innerText =
    `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""} - ${c.endereco?.bairro || ""}`;

  telefoneEl.innerText = `üìû ${c.telefone || ""}`;

  await carregarCupom();
  carregarProdutos();
  carregarAvaliacoes();
}


/* CUPONS */
async function carregarCupom(){

  const hoje = new Date().toISOString().split("T")[0];

  const cuponsSnap = await getDocs(
    collection(db,"comercios",comercioSelecionado.comercioId,"cupons")
  );

  let cuponsValidos = [];

  cuponsSnap.forEach(docu=>{

    const c = docu.data();

    if(c.ativo && c.validade >= hoje){
      cuponsValidos.push(c);
    }

  });

  /* Sem cupom */
  if(cuponsValidos.length === 0){

    areaCupom.innerHTML = `
      <div class="sem-cupom">
        üòï Este com√©rcio n√£o possui cupons ativos no momento.
      </div>
    `;

    return;
  }

  /* Usa o primeiro cupom v√°lido */
  cupomAtivo = cuponsValidos[0];

  areaCupom.innerHTML = `
    <div class="cupom">
      <div>
        üéüÔ∏è Use o cupom <strong>${cupomAtivo.nome}</strong><br>
        <small>Ganhe ${cupomAtivo.desconto}% de desconto</small>
      </div>

      <button onclick="aplicarCupom()">Aplicar</button>
    </div>
  `;

}


/* PRODUTOS */
async function carregarProdutos(){

  lista.innerHTML = "";

  const produtosSnap = await getDocs(
    collection(db,"comercios",comercioSelecionado.comercioId,"produtos")
  );

  produtosSnap.forEach(docu=>{

    const p = docu.data();

    let valor = Number(p.valor);

    let valorComDesconto = cupomAtivo
      ? valor - (valor * cupomAtivo.desconto / 100)
      : valor;

    lista.innerHTML += `
      <div class="card">

        <img src="${p.img || 'https://images.unsplash.com/photo-1550547660-d9450f859349'}">

        <div class="card-info">

          <h4>${p.nome}</h4>

          ${
            cupomAtivo
            ? `<div class="preco-antigo">
                ${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
               </div>`
            : ""
          }

          <div class="preco">
            ${valorComDesconto.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </div>

          <div style="font-size:.85em;color:#666">
            ${p.descricao || ""}
          </div>

          <button class="btn"
            onclick='pedir(${JSON.stringify({
              ...p,
              valor:valorComDesconto,
              comercioId:comercioSelecionado.comercioId
            })})'>
            Pedir
          </button>

        </div>
      </div>
    `;

  });

}


/* AVALIA√á√ïES */
async function carregarAvaliacoes(){

  listaAvaliacoes.innerHTML = "<h3>üìù Avalia√ß√µes</h3>";

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioSelecionado.comercioId)
  );

  const pedidosSnap = await getDocs(q);

  pedidosSnap.forEach(docu=>{

    const p = docu.data();

    if(p.avaliacao){

      listaAvaliacoes.innerHTML += `
        <div class="card">

          <div class="card-info">

            <h4>${p.clienteNome || "Cliente"}</h4>

            <div style="color:#555;font-size:.9em">
              üçî Pedido: ${p.produtoNome}
            </div>

            <div style="margin-top:6px">
              ‚≠ê Pedido: ${p.avaliacao.pedido}
            </div>

            <div style="font-size:.85em;color:#666">
              üõµ Motoboy: ${p.avaliacao.motoboy}
              | ‚è± ${p.avaliacao.tempo} min
            </div>

          </div>
        </div>
      `;
    }

  });


  if(listaAvaliacoes.innerHTML === "<h3>üìù Avalia√ß√µes</h3>"){

    listaAvaliacoes.innerHTML += `
      <div style="color:#777;margin-top:10px">
        Ainda n√£o h√° avalia√ß√µes.
      </div>
    `;

  }

}


/* CUPOM */
window.aplicarCupom = ()=>{

  if(!cupomAtivo){
    alert("Nenhum cupom dispon√≠vel.");
    return;
  }

  alert(`üéâ Cupom ${cupomAtivo.nome} aplicado!`);

  carregarProdutos();
};


/* FAVORITO */
window.favoritar = ()=>{

  localStorage.setItem(
    "favorito_"+comercioSelecionado.comercioId,
    "true"
  );

  alert("‚ù§Ô∏è Com√©rcio favoritado!");
};


/* PEDIR */
window.pedir = (produto)=>{

  localStorage.setItem(
    "produtoSelecionado",
    JSON.stringify(produto)
  );

  location.href = "produto.html";
};


/* INICIAR */
carregarComercio();

</script>

</body>
</html>
