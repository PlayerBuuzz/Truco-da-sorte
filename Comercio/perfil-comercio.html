<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-claro:#fff1e2;
  --branco:#fff;
  --cinza:#f6f6f6;
  --texto:#333;
  --borda:#eee;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* CONTAINER */
.painel{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 10px 26px rgba(0,0,0,.12);
}

/* HEADER */
.header{
  background:var(--laranja);
  padding:26px 16px;
  text-align:center;
}

.header h1{
  color:#fff;
  font-size:1.5em;
}

.header p{
  color:#ffe5c7;
  font-size:.9em;
  margin-top:4px;
}

/* MENU */
.menu{
  padding:20px 18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:var(--laranja-claro);
  border-radius:16px;
  padding:18px 12px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-2px);
}

.card span{
  font-size:1.6em;
  display:block;
}

.card p{
  margin-top:6px;
  font-weight:600;
  color:var(--texto);
  font-size:.95em;
}

/* CUPONS */
.cupons{
  padding:18px;
  border-top:1px solid var(--borda);
}

.cupons h2{
  font-size:1.05em;
  margin-bottom:12px;
  color:var(--texto);
}

.cupom{
  border:1px dashed var(--laranja);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  background:#fffdf9;
}

.cupom strong{
  color:var(--laranja);
  font-size:1em;
}

.cupom p{
  font-size:.85em;
  margin-top:4px;
  color:#555;
}

.btn-criar{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="painel">

  <div class="header">

    </div>

    <div class="card" onclick="irPara('adicionar-produto.html')">

    </div>

    <div class="card" onclick="irPara('editarperfil-comercio.html')">

</div>

<script>
function irPara(pagina){

</body>
</html>
