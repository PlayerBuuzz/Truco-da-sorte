<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TÃ´comfome | Meus Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-hover:#ff7a00;
  --branco:#fff;
  --cinza:#f4f5f7;
  --texto:#333;
  --sub:#777;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  min-height:100vh;
}

/* HEADER */

.topo{
  background:linear-gradient(135deg,var(--laranja),var(--laranja-hover));
  padding:18px;
  color:#fff;
  text-align:center;
}

.topo h1{
  font-size:1.2em;
}


/* LISTA */

.lista{
  max-width:600px;
  margin:20px auto;
  padding:10px;
}

.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  display:flex;
  gap:12px;
  padding:12px;
  margin-bottom:12px;
  align-items:center;
}

.card img{
  width:70px;
  height:70px;
  border-radius:10px;
  object-fit:cover;
}

.info{
  flex:1;
}

.info h3{
  font-size:.95em;
  margin-bottom:4px;
}

.info p{
  font-size:.8em;
  color:#666;
}

.info span{
  font-weight:600;
  color:var(--laranja);
  font-size:.9em;
}

.acoes button{
  background:var(--laranja);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  font-size:.8em;
  cursor:pointer;
}

.acoes button:hover{
  background:var(--laranja-hover);
}

.vazio{
  text-align:center;
  margin-top:40px;
  color:#777;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="topo">
  <h1>Meus Produtos</h1>
</div>

<div class="lista" id="listaProdutos"></div>

<p class="vazio" id="msgVazio" style="display:none;">
  Nenhum produto cadastrado ainda.
</p>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* Firebase */

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* Auth */

onAuthStateChanged(auth, user=>{

  if(!user){
    location.href="login-comercio.html";
    return;
  }

  carregarProdutos(user.uid);

});


/* Carregar produtos */

async function carregarProdutos(uid){

  const ref = collection(db,"comercios",uid,"produtos");

  const q = query(ref, orderBy("criadoEm","desc"));

  const snap = await getDocs(q);


  if(snap.empty){
    msgVazio.style.display="block";
    return;
  }


  snap.forEach(docu=>{

    const p = docu.data();

    const div = document.createElement("div");

    div.className="card";

    div.innerHTML = `
      <img src="${p.imagemUrl}">
      
      <div class="info">
        <h3>${p.nome}</h3>
        <p>${p.descricao || ""}</p>
        <span>R$ ${Number(p.valor).toFixed(2)}</span>
      </div>

      <div class="acoes">
        <button onclick="editar('${docu.id}')">
          Editar
        </button>
      </div>
    `;

    listaProdutos.appendChild(div);

  });

}


/* Editar */

window.editar = function(id){

  location.href = `editar-produtos.html?id=${id}`;

}

</script>

</body>
</html>
