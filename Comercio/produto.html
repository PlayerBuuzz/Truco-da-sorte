<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/ico" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#ffffff;
  --texto:#333;
  --texto-sec:#666;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  margin:0;
  color:var(--texto);
}

header{
  background:#fff;
  padding:16px;
  font-size:1.1em;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.container{padding:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.produto-img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

h2{margin:0 0 6px}

.preco{
  color:var(--laranja);
  font-size:1.6em;
  font-weight:800;
  margin-bottom:10px;
}

.media{
  font-size:1em;
  margin-bottom:12px;
  color:#ffb400;
  font-weight:600;
}

.descricao{
  color:var(--texto-sec);
  line-height:1.5;
  margin-bottom:20px;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:700;
  cursor:pointer;
  margin-top:15px;
}

.avaliacoes{margin-top:25px}

.avaliacoes h3{margin-bottom:12px}

.comentario{
  background:#fafafa;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  font-size:.95em;
}

.comentario strong{color:#000}

.loading{
  text-align:center;
  margin-top:40px;
  font-weight:600;
}
</style>
</head>

<body>

<header>üçî Confirmar Pedido</header>

<div class="container">

  <div class="loading" id="loading">Carregando produto...</div>

  <div class="card" id="conteudo" style="display:none">
    <img id="fotoProduto" class="produto-img">

    <h2 id="nome"></h2>
    <div class="preco" id="preco"></div>
    <div class="media" id="media"></div>

    <p class="descricao" id="descricao"></p>

    <button class="btn" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>

    <div class="avaliacoes">
      <h3>O que os clientes acharam</h3>
      <div id="listaAvaliacoes"></div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, addDoc, collection, 
  query, where, getDocs, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let produto = null;
let clienteNome = "";

/* AUTH */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "/Cadastro.html/";
    return;
  }

  const clienteSnap = await getDoc(doc(db,"clientes",user.uid));
  if(!clienteSnap.exists()){
    location.href = "/index.html/";
    return;
  }

  clienteNome = clienteSnap.data().nome || "Cliente";
  carregarProduto();
});

/* PRODUTO */
async function carregarProduto(){
  try{
    produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
  }catch{
    produto = null;
  }

  if(!produto || !produto.produtoId || !produto.comercioId){
    alert("Produto n√£o encontrado.");
    location.href = "/index.html/";
    return;
  }

  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText =
    "R$ " + Number(produto.valor).toFixed(2);

  document.getElementById("fotoProduto").src =
    produto.img || "/img/produto.png";

  /* descri√ß√£o real */
  const prodRef = doc(
    db,
    "comercios",
    produto.comercioId,
    "produtos",
    produto.produtoId
  );

  const prodSnap = await getDoc(prodRef);
  document.getElementById("descricao").innerText =
    prodSnap.exists()
      ? prodSnap.data().descricao
      : "Produto delicioso üòã";

  document.getElementById("loading").style.display = "none";
  document.getElementById("conteudo").style.display = "block";

  carregarAvaliacoes();
}

/* ‚≠ê AVALIA√á√ïES + M√âDIA */
async function carregarAvaliacoes(){
  const q = query(
    collection(db,"pedidos"),
    where("produtoNome","==",produto.nome),
    where("comercioId","==",produto.comercioId)
  );

  const snap = await getDocs(q);
  const lista = document.getElementById("listaAvaliacoes");
  const mediaEl = document.getElementById("media");

  lista.innerHTML = "";

  let soma = 0;
  let total = 0;

  snap.forEach(docSnap=>{
    const p = docSnap.data();
    if(p.avaliacao && p.avaliacao.pedido){
      soma += Number(p.avaliacao.pedido);
      total++;

      const nome = (p.clienteNome || "Cliente").split(" ")[0];
      const texto = p.avaliacao.texto || "Sem coment√°rio";

      lista.innerHTML += `
        <div class="comentario">
          <strong>${nome}:</strong> ${texto}
        </div>
      `;
    }
  });

  if(total === 0){
    lista.innerHTML = "<p style='color:#777'>Este produto ainda n√£o possui avalia√ß√µes.</p>";
    mediaEl.innerText = "";
    return;
  }

  const media = (soma / total).toFixed(1);
  mediaEl.innerText = `‚≠ê ${media} de 5 (${total} avalia√ß√µes)`;
}

/* FINALIZAR */
window.finalizarPedido = async ()=>{
  const user = auth.currentUser;
  if(!user || !produto) return;

  await addDoc(collection(db,"pedidos"),{
    comercioId: produto.comercioId,
    comercioNome: produto.comercioNome || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produto.nome,
    valor: Number(produto.valor),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");

  alert("‚úÖ Pedido enviado com sucesso!");
  location.href = "/index.html/";
};
</script>

</body>
</html>
