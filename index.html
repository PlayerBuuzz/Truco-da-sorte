<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
}

/* TOPO */
.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
}

.menu-btn{
  font-size:1.4em;
  cursor:pointer;
}

.header input{
  flex:1;
  padding:10px 12px;
  border:none;
  border-radius:10px;
  font-size:1em;
}

/* MENU */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 10px rgba(0,0,0,0.2);
  padding:20px;
  transition:0.3s;
  z-index:10;
}

.sidebar.active{
  left:0;
}

.sidebar h3{
  margin-bottom:15px;
  color:var(--laranja);
}

.sidebar a{
  display:block;
  margin-bottom:12px;
  color:var(--texto);
  text-decoration:none;
  font-weight:500;
}

/* LISTA */
.lista{
  padding:15px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.card h4{
  font-size:1.1em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-top:5px;
}

.comercio{
  font-size:0.9em;
  color:#666;
}

.endereco{
  font-size:0.85em;
  color:#999;
}

.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="sidebar" id="sidebar">
  <h3>üçî Categorias</h3>
  <a href="#">Hamb√∫rguer</a>
  <a href="#">Pastel</a>
  <a href="#">Pizza</a>
  <a href="#">Lanches</a>
</div>

<!-- TOPO -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <input type="text" placeholder="Buscar comida...">
</div>

<!-- LISTA -->
<div class="lista" id="listaProdutos"></div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

<!-- FIREBASE + AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");

async function carregarProdutos(){
  lista.innerHTML = "";

  const comerciosSnap = await getDocs(collection(db, "comercios"));

  for (const comercioDoc of comerciosSnap.docs) {
    const comercio = comercioDoc.data();

    const produtosSnap = await getDocs(
      collection(db, "comercios", comercioDoc.id, "produtos")
    );

    produtosSnap.forEach(prodDoc => {
      const p = prodDoc.data();

      lista.innerHTML += `
        <div class="card">
          <h4>${p.nome}</h4>
          <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
          <div class="comercio">${comercio.nome}</div>
          <div class="endereco">
            ${comercio.endereco.bairro} ‚Ä¢ ${comercio.endereco.cidade}
          </div>
          <button class="btn"
            onclick='verificarLogin(
              ${JSON.stringify(p)},
              ${JSON.stringify(comercio)}
            )'>
            Pedir
          </button>
        </div>
      `;
    });
  }
}

window.verificarLogin = function(produto, comercio){
  onAuthStateChanged(auth, (user)=>{
    if(user){
      localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
      localStorage.setItem("comercioSelecionado", JSON.stringify(comercio));
      window.location.href = "produto.html";
    }else{
      window.location.href = "cadastro.html";
    }
  });
}

carregarProdutos();
</script>

</body>
</html>
