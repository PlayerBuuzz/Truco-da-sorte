<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f9f9f9;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
  background:var(--cinza);
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px var(--sombra);
}
.header input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
}
.menu-btn img{width:24px;cursor:pointer}
.usuario{font-size:.85em;font-weight:600;color:var(--laranja)}

/* ENDERE√áO */
.endereco,.buscando{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:.9em;
  box-shadow:0 2px 4px var(--sombra);
  color:#777;
}
.buscando{background:transparent;box-shadow:none}

/* CARROSSEL */
.carrossel-topo{padding:16px}
.carrossel-topo h3{margin-bottom:10px}
.carrossel{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.carrossel::-webkit-scrollbar{display:none}

.card-produto{
  min-width:160px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 4px 10px var(--sombra);
  cursor:pointer;
}
.card-produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:16px 16px 0 0;
}
.card-produto .info{padding:10px}
.card-produto .nota{color:#ff9800;font-weight:700;font-size:.85em}

/* LISTA COM√âRCIOS */
.lista{padding:15px}
.card-comercio{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
  cursor:pointer;
}
.card-comercio img{
  width:90px;
  height:90px;
  border-radius:14px;
  object-fit:cover;
}
.card-comercio h4{margin-bottom:4px}
.avaliacao{color:#ff9800;font-weight:700;font-size:.85em}

/* MENU INFERIOR */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px var(--sombra);
}
.menu-inferior img{width:24px}
.menu-inferior div{text-align:center;font-size:.8em}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn"><img src="img/Menu.png"></div>
  <input placeholder="Buscar empresas...">
  <div class="usuario" id="usuario">...</div>
</div>

<div class="endereco">
  <span id="endereco">Carregando endere√ßo...</span>
</div>

<div class="buscando">
  <span>Buscando op√ß√µes perto de voc√™...</span>
</div>

<!-- CARROSSEL -->
<div class="carrossel-topo">
  <h3>üî• Produtos mais bem avaliados</h3>
  <div class="carrossel" id="carrosselAvaliados"></div>
</div>

<!-- LISTA -->
<div class="lista" id="listaProdutos"></div>

<div class="menu-inferior">
  <div><img src="img/home.png"><br>In√≠cio</div>
  <div><img src="img/buscar.png"><br>Buscar</div>
  <div><img src="img/pedidos.png"><br>Pedidos</div>
  <div><img src="img/perfil.png"><br>Perfil</div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");
const carrossel = document.getElementById("carrosselAvaliados");
const usuarioEl = document.getElementById("usuario");
const enderecoEl = document.getElementById("endereco");

/* USU√ÅRIO */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const snap = await getDoc(doc(db,"clientes",user.uid));
    if(snap.exists()){
      usuarioEl.innerText = snap.data().nome.split(" ")[0];
      enderecoEl.innerText = snap.data().bairro + " ‚Ä¢ " + snap.data().cidade;
    }
  }
});

/* CARROSSEL AVALIADOS */
async function carregarAvaliados(){
  const snap = await getDocs(collection(db,"comercios"));

  for(const c of snap.docs){
    const prodSnap = await getDocs(collection(db,"comercios",c.id,"produtos"));

    prodSnap.forEach(p=>{
      const d = p.data();
      if(d.avaliacao >= 4.5){
        carrossel.innerHTML += `
          <div class="card-produto" onclick="abrirComercio('${c.id}')">
            <img src="${d.img}">
            <div class="info">
              <h4>${d.nome}</h4>
              <div class="nota">‚≠ê ${d.avaliacao}</div>
            </div>
          </div>
        `;
      }
    });
  }
}

/* COM√âRCIOS */
async function carregarComercios(){
  const snap = await getDocs(collection(db,"comercios"));
  lista.innerHTML = "";

  snap.forEach(c=>{
    const d = c.data();
    if(!d.ativo) return;

    lista.innerHTML += `
      <div class="card-comercio" onclick="abrirComercio('${c.id}')">
        <img src="${d.logo || 'https://images.unsplash.com/photo-1550547660-d9450f859349'}">
        <div>
          <h4>${d.nome}</h4>
          <div class="avaliacao">‚≠ê ${d.avaliacao || "4.5"}</div>
          <div style="font-size:.8em;color:#666">
            ${d.endereco?.bairro || ""} ‚Ä¢ ${d.endereco?.cidade || ""}
          </div>
        </div>
      </div>
    `;
  });
}

/* PERFIL */
window.abrirComercio = (id)=>{
  localStorage.setItem("comercioSelecionado", id);
  location.href = "perfil-comercio.html";
};

carregarAvaliados();
carregarComercios();
</script>

</body>
</html>
