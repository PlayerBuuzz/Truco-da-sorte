<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Empresas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f9f9f9;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  padding-bottom:80px;
  color:var(--texto);
}

/* HEADER */
.header{
  background:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px var(--sombra);
  font-weight:700;
}

/* LISTA DE EMPRESAS */
.lista{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}
.card img{
  width:100px;
  height:100px;
  border-radius:14px;
  object-fit:cover;
}
.card-info{flex:1}
.card-info h4{
  font-size:1.05em;
  margin-bottom:4px;
}
.card-info p{
  font-size:.9em;
  color:#666;
  margin-bottom:8px;
}
.btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.btn:hover{opacity:.9}

/* RODAP√â TOP LANCHES */
footer{
  background:#fff;
  padding:16px;
  box-shadow:0 -2px 8px var(--sombra);
}
footer h3{
  margin-bottom:10px;
  color:var(--texto);
}
.top-lanches div{
  margin:6px 0;
  font-size:.9em;
  color:#444;
}

/* MENU INFERIOR */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px var(--sombra);
  font-size:.85em;
}
.menu-inferior div{
  flex:1;
  text-align:center;
  cursor:pointer;
}
.menu-inferior .icon{
  width:24px;
  height:24px;
  display:block;
  margin:0 auto 4px;
}
.menu-inferior div:hover{color:var(--laranja)}
</style>
</head>

<body>

<div class="header">üè™ Empresas Parceiras</div>

<div class="lista" id="listaProdutos"></div>

<!-- MENU INFERIOR -->
<div class="menu-inferior">
  <div onclick="irInicio()">
    <img src="img/home.png" alt="In√≠cio" class="icon"><br>In√≠cio
  </div>
  <div onclick="irBusca()">
    <img src="img/buscar.png" alt="Buscar" class="icon"><br>Buscar
  </div>
  <div onclick="irPedidos()">
    <img src="img/pedidos.png" alt="Pedidos" class="icon"><br>Pedidos
  </div>
  <div onclick="irPerfil()">
    <img src="img/perfil.png" alt="Perfil" class="icon"><br>Perfil
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  query, 
  orderBy, 
  limit 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üîß Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* DOM */
const lista = document.getElementById("listaProdutos");

/* LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    carregarEmpresas();
    carregarTopLanches();
  }else{
    carregarEmpresas();
    carregarTopLanches();
  }
});

/* üè™ Carregar empresas */
async function carregarEmpresas(){
  lista.innerHTML = "";
  const snap = await getDocs(collection(db,"comercios"));

  snap.forEach(doc=>{
    const c = doc.data();
    if(!c.ativo) return;

    lista.innerHTML += `
      <div class="card">
        <img src="${c.logo || 'img/empresa.png'}" alt="Logo">
        <div class="card-info">
          <h4>${c.nome}</h4>
          <p>${c.endereco?.bairro || ''} ‚Ä¢ ${c.endereco?.cidade || ''}</p>
          <button class="btn" onclick="abrirComercio('${doc.id}')">Ver Card√°pio</button>
        </div>
      </div>
    `;
  });
}

/* üçî Lanches mais bem avaliados */
async function carregarTopLanches(){
  const rodape = document.createElement("footer");
  rodape.innerHTML = "<h3>üçî Lanches mais bem avaliados</h3><div class='top-lanches'></div>";
  const listaTop = rodape.querySelector(".top-lanches");

  const q = query(collection(db,"lanches"), orderBy("avaliacao","desc"), limit(3));
  const snap = await getDocs(q);

  snap.forEach(doc=>{
    const l = doc.data();
    listaTop.innerHTML += `
      <div>
        <strong>${l.nome}</strong> ‚≠ê ${l.avaliacao.toFixed(1)}
      </div>
    `;
  });

  document.body.appendChild(rodape);
}

/* Navega√ß√£o simples */
window.abrirComercio = (id)=>{
  localStorage.setItem("comercioSelecionado", JSON.stringify({ id }));
  window.location.href = "perfil-comercio.html";
}
window.irInicio = ()=> location.href="index.html";
window.irBusca = ()=> alert("üîç Fun√ß√£o de busca em desenvolvimento");
window.irPedidos = ()=> location.href="pedidos.html";
window.irPerfil = ()=> location.href="perfil.html";
window.logoff = async ()=>{ await signOut(auth); location.href="index.html"; }
</script>
</body>
</html>
