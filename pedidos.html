<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Meus Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{background:var(--cinza)}

.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}

.lista{padding:16px}

.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.card-top{
  display:flex;
  gap:12px;
}

.card img{
  width:80px;
  height:80px;
  border-radius:12px;
  object-fit:cover;
}

.card h4{margin-bottom:4px}

.preco{
  color:var(--laranja);
  font-weight:700;
}

.status{
  margin-top:8px;
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:.75em;
  font-weight:600;
}

.status.aguardando{background:#fff3cd;color:#856404}
.status.preparando{background:#d1ecf1;color:#0c5460}
.status.saiu{background:#cce5ff;color:#004085}
.status.entregue{background:#d4edda;color:#155724}

.vazio{
  text-align:center;
  color:#666;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="header">üì¶ Meus Pedidos</div>

<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaPedidos");

/* STATUS LABEL */
function statusClass(status){
  return status || "aguardando";
}

/* CARREGAR PEDIDOS */
async function carregarPedidos(uid){
  lista.innerHTML = "";

  const q = query(
    collection(db,"pedidos"),
    where("clienteId","==",uid)
  );

  const snap = await getDocs(q);

  if(snap.empty){
    lista.innerHTML = `
      <div class="vazio">
        üòï Voc√™ ainda n√£o fez nenhum pedido
      </div>
    `;
    return;
  }

  snap.forEach(doc=>{
    const p = doc.data();

    lista.innerHTML += `
      <div class="card">
        <div class="card-top">
          <img src="${p.produto.img}">
          <div>
            <h4>${p.produto.nome}</h4>
            <div class="preco">
              ${Number(p.produto.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
            </div>
            <div style="font-size:.8em;color:#666">
              ${p.comercio.nome}
            </div>
          </div>
        </div>

        <div class="status ${statusClass(p.status)}">
          ${p.status || "aguardando"}
        </div>
      </div>
    `;
  });
}

/* AUTH */
onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href = "login-cliente.html";
    return;
  }
  carregarPedidos(user.uid);
});
</script>

</body>
</html>
