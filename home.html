<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Com Fome üçî</title>

<style>
:root{
  --cor-primaria:#ff3d00;
  --fundo:#0f0f0f;
  --card:#1c1c1c;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER / CARROSSEL ===== */
.banner-carousel{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:12px;
}

.banner-carousel::-webkit-scrollbar{
  display:none;
}

.banner-carousel img{
  width:200px;
  height:100px;
  object-fit:cover;
  border-radius:14px;
  flex-shrink:0;
}

/* ===== BUSCA ===== */
.search-box{
  padding:12px;
}

.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
}

/* ===== LISTA DE COM√âRCIOS ===== */
.comercios{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
  gap:14px;
}

.comercio-card{
  background:var(--card);
  border-radius:16px;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.comercio-card img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:12px;
}

.comercio-card h3{
  font-size:15px;
  margin:8px 0 6px;
}

.comercio-card button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--cor-primaria);
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

/* ===== ESPA√áO PARA BARRA INFERIOR ===== */
.espaco-bottom{
  height:80px;
}
</style>
</head>

<body>

<!-- ===== BANNER / CARROSSEL ===== -->
<div class="banner-carousel">
  <img src="img/banner1.jpg" alt="Promo√ß√£o">
  <img src="img/banner2.jpg" alt="Destaque">
  <img src="img/banner3.jpg" alt="Ofertas">
</div>

<!-- ===== BUSCA ===== -->
<div class="search-box">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Buscar com√©rcio..."
  >
</div>

<!-- ===== LISTA DE COM√âRCIOS ===== -->
<div class="comercios" id="comerciosContainer">
  <!-- Os com√©rcios ser√£o inseridos via JS -->
</div>

<div class="espaco-bottom"></div>
<script>
/* ======================================================
   DADOS DE COM√âRCIOS
   (Depois voc√™ pode trocar por Firebase sem mudar l√≥gica)
====================================================== */
const comercios = [
  {
    id: 1,
    nome: "Burger do Z√©",
    categoria: "hamburgueria",
    banner: "img/burger.jpg"
  },
  {
    id: 2,
    nome: "Pizza da Pra√ßa",
    categoria: "pizzaria",
    banner: "img/pizza.jpg"
  },
  {
    id: 3,
    nome: "Sorvetes Gelado",
    categoria: "sorveteria",
    banner: "img/sorvete.jpg"
  },
  {
    id: 4,
    nome: "Lanchonete Central",
    categoria: "lanchonete",
    banner: "img/lanchonete.jpg"
  }
];

/* ===== ELEMENTOS ===== */
const container = document.getElementById("comerciosContainer");
const searchInput = document.getElementById("searchInput");

/* ===== CONTROLE DE FILTRO ===== */
let categoriaAtiva = "todos";

/* ======================================================
   RENDERIZA√á√ÉO PRINCIPAL
====================================================== */
function renderComercios() {
  container.innerHTML = "";

  const termoBusca = searchInput.value.toLowerCase();

  const filtrados = comercios.filter(comercio => {
    const matchCategoria =
      categoriaAtiva === "todos" ||
      comercio.categoria === categoriaAtiva;

    const matchBusca =
      comercio.nome.toLowerCase().includes(termoBusca);

    return matchCategoria && matchBusca;
  });

  if (filtrados.length === 0) {
    container.innerHTML = `
      <p style="grid-column:1/-1;text-align:center;opacity:.6">
        Nenhum com√©rcio encontrado
      </p>
    `;
    return;
  }

  filtrados.forEach(comercio => {
    const card = document.createElement("div");
    card.className = "comercio-card";

    card.innerHTML = `
      <img src="${comercio.banner}">
      <h3>${comercio.nome}</h3>
      <button onclick="abrirCardapio(${comercio.id})">
        Ver card√°pio
      </button>
    `;

    container.appendChild(card);
  });
}

/* ======================================================
   BUSCA
====================================================== */
searchInput.addEventListener("input", () => {
  renderComercios();
});

/* ======================================================
   FILTRO DO MENU LATERAL
   üëâ basta chamar filtrarCategoria('pizzaria') etc
====================================================== */
function filtrarCategoria(categoria) {
  categoriaAtiva = categoria;
  renderComercios();
}

/* ======================================================
   ABRIR CARD√ÅPIO
====================================================== */
function abrirCardapio(idComercio) {
  localStorage.setItem("comercioSelecionado", idComercio);
  window.location.href = "cardapio.html";
}

/* ======================================================
   INICIALIZA√á√ÉO
====================================================== */
document.addEventListener("DOMContentLoaded", () => {
  renderComercios();
});
</script>
</body>
</html>
