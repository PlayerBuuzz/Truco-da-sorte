<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TÃ´comfome | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --cinza:#f4f4f4;
  --cinza-claro:#fafafa;
  --texto:#333;
}

/* ðŸŒ™ Tema escuro GLOBAL */
html.dark-theme{
  --cinza:#1e1e1e;
  --cinza-claro:#2a2a2a;
  --texto:#f5f5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial, sans-serif;
  color:var(--texto);
}

/* HEADER */
.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}

/* CONTAINER */
.wrapper{
  max-width:440px;
  margin:auto;
  padding:18px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:22px;
  padding:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
html.dark-theme .card{
  background:#2a2a2a;
}

/* PERFIL */
.perfil-topo{text-align:center;margin-bottom:20px}
.avatar{
  width:80px;height:80px;border-radius:50%;
  background:var(--laranja);
  display:flex;align-items:center;justify-content:center;
  margin:auto auto 10px;
}
.avatar img{width:60px;border-radius:50%}
.perfil-topo span{font-size:.9em;color:#777}
html.dark-theme .perfil-topo span{color:#ccc}

/* FORM */
label{font-size:.8em;color:#666}
html.dark-theme label{color:#ddd}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #ddd;
  background:var(--cinza-claro);
  margin-bottom:16px;
}
html.dark-theme input{
  background:#333;border-color:#555;color:#fff;
}

/* BOTÃ•ES */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.btn-salvar{background:var(--laranja);color:#fff}
.btn-sair{background:#444;color:#fff;margin-top:12px}
.btn-tema{
  background:#fff;
  color:var(--laranja);
  border:1.5px solid var(--laranja);
  margin-top:12px;
}
html.dark-theme .btn-tema{
  background:#333;color:#fff;border-color:#fff;
}
</style>
</head>

<body>

<div class="header">Meu Perfil</div>

<div class="wrapper">
  <div class="card" id="conteudo" style="display:none">

    <div class="perfil-topo">
      <div class="avatar">
        <img src="img/logo.png">
      </div>
      <strong id="nomeTopo"></strong><br>
      <span>Cliente TÃ´comfome</span>
    </div>

    <label>Nome</label>
    <input id="nome" disabled>

    <label>CPF</label>
    <input id="cpf" disabled>

    <label>Email</label>
    <input id="email">

    <label>Celular</label>
    <input id="celular">

    <label>Bairro</label>
    <input id="bairro">

    <label>Cidade</label>
    <input id="cidade">

    <button class="btn-salvar" onclick="salvar()">Salvar alteraÃ§Ãµes</button>
    <button class="btn-sair" onclick="sair()">Sair da conta</button>
    <button class="btn-tema" onclick="toggleTema()">ðŸŒ™ Alternar Tema</button>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updateEmail } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
});

const auth = getAuth(app);
const db = getFirestore(app);
let usuarioAtual;

/* LOGIN + TEMA */
onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="login-cliente.html"; return; }
  usuarioAtual = user;

  const ref = doc(db,"clientes",user.uid);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const d = snap.data();
  nome.value = d.nome;
  nomeTopo.innerText = d.nome.split(" ")[0];
  cpf.value = d.cpf;
  email.value = d.email;
  celular.value = d.celular;
  bairro.value = d.bairro;
  cidade.value = d.cidade;

  if(d.tema === "dark"){
    document.documentElement.classList.add("dark-theme");
  }

  conteudo.style.display="block";
});

/* SALVAR */
window.salvar = async()=>{
  if(email.value !== usuarioAtual.email){
    await updateEmail(usuarioAtual,email.value);
  }
  await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
    email:email.value,
    celular:celular.value,
    bairro:bairro.value,
    cidade:cidade.value
  });
  alert("Dados atualizados");
}

/* SAIR */
window.sair = async()=>{
  await signOut(auth);
  location.href="login-cliente.html";
}

/* ðŸŒ™ TEMA */
window.toggleTema = async()=>{
  const dark = document.documentElement.classList.toggle("dark-theme");
  await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
    tema: dark ? "dark" : "light"
  });
}
</script>

</body>
</html>
