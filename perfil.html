<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f9f9f9;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}

html.dark-theme{
  --cinza:#1e1e1e;
  --texto:#f5f5f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  color:var(--texto);
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px var(--sombra);
}

html.dark-theme .header,
html.dark-theme .sidebar,
html.dark-theme .card,
html.dark-theme .menu-inferior,
html.dark-theme .endereco{
  background:#2a2a2a;
}

.menu-btn img{width:24px;cursor:pointer}
.header input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
}
.usuario{font-size:.85em;font-weight:600;color:var(--laranja)}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  padding:20px;
  transition:.3s;
  z-index:10;
}
.sidebar.active{left:0}
.sidebar a{
  display:block;
  padding:10px 0;
  color:var(--texto);
  text-decoration:none;
  border-bottom:1px solid #eee;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* LISTA */
.lista{padding:15px}
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}
.card img{
  width:100px;
  height:100px;
  border-radius:14px;
  object-fit:cover;
}
.preco{color:var(--laranja);font-weight:700}

/* MENU INFERIOR */
.menu-inferior{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.menu-inferior .icon{
  width:24px;
  display:block;
  margin:0 auto 4px;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <a onclick="irPerfil()">Meu Perfil</a>
  <a onclick="logoff()">Sair</a>
</div>
<div class="overlay" id="overlay" onclick="fecharMenu()"></div>

<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">
    <img src="img/Menu.png">
  </div>
  <input id="buscaInput" placeholder="Buscar comida...">
  <div class="usuario" id="usuario">...</div>
</div>

<div class="lista" id="listaProdutos"></div>

<div class="menu-inferior">
  <div onclick="irInicio()"><img src="img/home.png" class="icon">In√≠cio</div>
  <div onclick="irPerfil()"><img src="img/perfil.png" class="icon">Perfil</div>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");
const usuarioEl = document.getElementById("usuario");

window.toggleMenu = ()=>{
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}
window.fecharMenu = ()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

onAuthStateChanged(auth, async(user)=>{
  if(user){
    const snap = await getDoc(doc(db,"clientes",user.uid));
    if(snap.exists()) usuarioEl.innerText = snap.data().nome.split(" ")[0];
  }
});

window.logoff = async()=>{
  await signOut(auth);
  location.href="index.html";
}

window.irPerfil = ()=> location.href="perfil.html";
window.irInicio = ()=> location.href="index.html";

async function carregarProdutos(){
  lista.innerHTML="";
  const comerciosSnap = await getDocs(collection(db,"comercios"));
  comerciosSnap.forEach(docu=>{
    lista.innerHTML+=`
      <div class="card">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
        <div>
          <strong>Produto</strong>
          <div class="preco">R$ 25,00</div>
        </div>
      </div>`;
  });
}
carregarProdutos();
</script>

<!-- üåô TEMA GLOBAL -->
<script>
if(localStorage.getItem("tema")==="dark"){
  document.documentElement.classList.add("dark-theme");
}
</script>

</body>
</html>
