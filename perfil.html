<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f9f9f9;
  --cinza-claro:#ffffff;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}

html.dark-theme{
  --cinza:#1e1e1e;
  --cinza-claro:#2a2a2a;
  --texto:#f5f5f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  color:var(--texto);
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:var(--cinza-claro);
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px var(--sombra);
}

.header input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
}

.usuario{
  font-size:.85em;
  font-weight:600;
  color:var(--laranja);
}

/* ENDERE√áO */
.endereco,.buscando{
  background:var(--cinza-claro);
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:.9em;
  box-shadow:0 2px 4px var(--sombra);
  color:#777;
  margin-bottom:6px;
}

/* LISTA */
.lista{padding:15px}

.card{
  background:var(--cinza-claro);
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}

.card img{
  width:100px;
  height:100px;
  border-radius:14px;
  object-fit:cover;
}

.card-info{flex:1}

.preco{
  color:var(--laranja);
  font-weight:700;
}

.btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
}

/* MENU INFERIOR */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--cinza-claro);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px var(--sombra);
}
.menu-inferior div{
  flex:1;
  text-align:center;
  font-size:.8em;
}
</style>
</head>

<body>

<div class="header">
  <input id="buscaInput" placeholder="Buscar comida...">
  <div class="usuario" id="usuario">...</div>
</div>

<div class="endereco">
  <span>Carregando endere√ßo...</span>
</div>

<div class="buscando">
  <span>Buscando op√ß√µes perto de voc√™...</span>
</div>

<div class="lista" id="listaProdutos"></div>

<div class="menu-inferior">
  <div onclick="irInicio()">In√≠cio</div>
  <div onclick="irBusca()">Buscar</div>
  <div onclick="irPedidos()">Pedidos</div>
  <div onclick="irPerfil()">Perfil</div>
</div>

<!-- üî• SCRIPT FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");
const usuarioEl = document.getElementById("usuario");
const enderecoEl = document.querySelector(".endereco span");
const buscaInput = document.getElementById("buscaInput");

let produtos = [];

onAuthStateChanged(auth, async (user)=>{
  if(user){
    const snap = await getDoc(doc(db,"clientes",user.uid));
    if(snap.exists()){
      const d = snap.data();
      usuarioEl.innerText = d.nome.split(" ")[0];
      enderecoEl.innerText = `${d.bairro || ""} ${d.cidade || ""}`;
    }
  }else{
    usuarioEl.innerText = "Visitante";
    enderecoEl.innerText = "Fa√ßa login para ver endere√ßo";
  }
});

async function carregarProdutos(){
  lista.innerHTML = "";
  produtos = [];

  const comerciosSnap = await getDocs(collection(db,"comercios"));
  for(const c of comerciosSnap.docs){
    const comercio = c.data();
    if(!comercio.ativo) continue;

    const prodSnap = await getDocs(collection(db,"comercios",c.id,"produtos"));
    prodSnap.forEach(p=>{
      const d = p.data();
      produtos.push({
        id:p.id,
        nome:d.nome,
        valor:d.valor,
        img:d.img,
        comercio:comercio.nome
      });
    });
  }

  produtos.forEach(p=>{
    lista.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <div class="card-info">
          <h4>${p.nome}</h4>
          <div class="preco">R$ ${p.valor}</div>
          <button class="btn">Pedir</button>
        </div>
      </div>
    `;
  });
}

buscaInput.addEventListener("input",()=>{
  const t = buscaInput.value.toLowerCase();
  lista.innerHTML = "";
  produtos.filter(p=>p.nome.toLowerCase().includes(t))
    .forEach(p=>{
      lista.innerHTML += `
        <div class="card">
          <img src="${p.img}">
          <div class="card-info">
            <h4>${p.nome}</h4>
            <div class="preco">R$ ${p.valor}</div>
            <button class="btn">Pedir</button>
          </div>
        </div>
      `;
    });
});

window.irInicio = ()=>location.href="index.html";
window.irBusca = ()=>buscaInput.focus();
window.irPedidos = ()=>location.href="pedidos.html";
window.irPerfil = ()=>location.href="perfil.html";

carregarProdutos();
</script>

if(localStorage.getItem("tema")==="dark"){
  document.documentElement.classList.add("dark-theme");
}
</script>

</body>
</html>
