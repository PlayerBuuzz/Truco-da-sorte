<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
}

body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial;
  color:var(--texto);
}

.header{
  background:var(--laranja);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:1.2em;
  font-weight:600;
}

.card{
  background:#fff;
  margin:20px;
  padding:18px;
  border-radius:16px;
}

.label{
  font-size:.85em;
  color:#777;
  margin-top:12px;
}

.valor{
  font-size:1em;
  font-weight:600;
  margin-top:2px;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  margin-top:16px;
}

.btn.sair{
  background:#444;
}
</style>
</head>

<body>

<div class="header">
  üë§ Meu Perfil
</div>

<div class="card" id="conteudo" style="display:none">
  <div class="label">Nome</div>
  <div class="valor" id="nome"></div>

  <div class="label">E-mail</div>
  <div class="valor" id="email"></div>

  <div class="label">CPF</div>
  <div class="valor" id="cpf"></div>

  <div class="label">Celular</div>
  <div class="valor" id="celular"></div>

  <div class="label">Bairro</div>
  <div class="valor" id="bairro"></div>

  <div class="label">Cidade</div>
  <div class="valor" id="cidade"></div>

  <button class="btn" onclick="window.location.href='index.html'">
    üçî Voltar para o in√≠cio
  </button>

  <button class="btn sair" onclick="sair()">
    üö™ Sair da conta
  </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê VERIFICA LOGIN */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login-cliente.html";
    return;
  }

  const ref = doc(db, "clientes", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Perfil n√£o encontrado.");
    window.location.href = "index.html";
    return;
  }

  const dados = snap.data();

  // ‚ùå seguran√ßa extra
  if (dados.tipo !== "cliente") {
    alert("Acesso inv√°lido.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("nome").innerText = dados.nome;
  document.getElementById("email").innerText = dados.email;
  document.getElementById("cpf").innerText = dados.cpf;
  document.getElementById("celular").innerText = dados.celular;
  document.getElementById("bairro").innerText = dados.bairro;
  document.getElementById("cidade").innerText = dados.cidade;

  document.getElementById("conteudo").style.display = "block";
});

/* üö™ SAIR */
window.sair = async () => {
  await signOut(auth);
  window.location.href = "login-cliente.html";
};
</script>

</body>
</html>
