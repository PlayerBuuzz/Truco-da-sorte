<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TÃ´comfome ğŸ” | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
}
body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial;
}
.header{
  background:var(--laranja);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:1.2em;
  font-weight:600;
}
.card{
  background:#fff;
  margin:20px;
  padding:18px;
  border-radius:16px;
}
label{
  font-size:.8em;
  color:#666;
}
input{
  width:100%;
  padding:12px;
  margin-top:4px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ddd;
}
input[disabled]{
  background:#f1f1f1;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:600;
  margin-top:10px;
}
.sair{background:#444}
</style>
</head>

<body>

<div class="header">ğŸ‘¤ Meu Perfil</div>

<div class="card" id="conteudo" style="display:none">
  <label>Nome</label>
  <input id="nome" disabled>

  <label>CPF</label>
  <input id="cpf" disabled>

  <label>Email</label>
  <input id="email">

  <label>Celular</label>
  <input id="celular">

  <label>Bairro</label>
  <input id="bairro">

  <label>Cidade</label>
  <input id="cidade">

  <button onclick="salvar()">ğŸ’¾ Salvar alteraÃ§Ãµes</button>
  <button class="sair" onclick="sair()">ğŸšª Sair</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut,
  updateEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioAtual;

/* ğŸ” VERIFICA LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "login-cliente.html";
    return;
  }

  usuarioAtual = user;

  const ref = doc(db,"clientes",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Perfil nÃ£o encontrado");
    location.href = "index.html";
    return;
  }

  const d = snap.data();
  if(d.tipo !== "cliente"){
    alert("Acesso invÃ¡lido");
    location.href = "index.html";
    return;
  }

  nome.value = d.nome;
  cpf.value = d.cpf;
  email.value = d.email;
  celular.value = d.celular;
  bairro.value = d.bairro;
  cidade.value = d.cidade;

  conteudo.style.display = "block";
});

/* ğŸ’¾ SALVAR */
window.salvar = async ()=>{
  try{
    if(email.value !== usuarioAtual.email){
      await updateEmail(usuarioAtual, email.value);
    }

    await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
      email: email.value,
      celular: celular.value,
      bairro: bairro.value,
      cidade: cidade.value
    });

    alert("Dados atualizados com sucesso ğŸ”");
  }catch(e){
    alert("Erro: " + e.message);
  }
}

/* ğŸšª SAIR */
window.sair = async ()=>{
  await signOut(auth);
  location.href = "login-cliente.html";
}
</script>

</body>
</html>
