<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Pedido</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#ff8c1a;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#ff8c1a;
  color:#fff;
  font-size:1em;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<div class="card">
  <h2>üçî Fazer Pedido</h2>

  <input id="nome" placeholder="Seu nome">
  <input id="telefone" placeholder="Telefone">
  <textarea id="itens" placeholder="Pedido (ex: 2 X-Burger, 1 refri)"></textarea>

  <button onclick="enviarPedido()">Finalizar pedido</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üëâ coloque aqui o UID do com√©rcio dono do produto
const COMERCIO_ID = "UID_DO_COMERCIO";

window.enviarPedido = async function(){
  await addDoc(collection(db, "pedidos"), {
    comercioId: COMERCIO_ID,
    nome: nome.value,
    telefone: telefone.value,
    itens: itens.value,
    status: "novo",
    criadoEm: serverTimestamp()
  });

  alert("Pedido enviado! üçî");
}
</script>

</body>
</html>
