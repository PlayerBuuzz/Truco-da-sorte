<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸ’¬ Suporte TÃ´comfome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f1f1f1;
  --texto:#333;
}
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:#f5f5f5;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.header h3{
  color:var(--laranja);
}
.encerrar{
  font-size:.8em;
  color:#c00;
  cursor:pointer;
}

/* MENSAGENS */
.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:14px;
  font-size:.9em;
}

.cliente{
  align-self:flex-end;
  background:var(--laranja);
  color:#fff;
}

.suporte{
  align-self:flex-start;
  background:var(--cinza);
  color:#333;
}

.nome{
  font-size:.7em;
  font-weight:600;
  margin-bottom:4px;
}

.data{
  font-size:.65em;
  opacity:.7;
  margin-top:4px;
}

/* INPUT */
.footer{
  background:#fff;
  padding:10px;
  display:flex;
  gap:8px;
  box-shadow:0 -2px 6px rgba(0,0,0,.1);
}
.footer input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
.footer button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h3>ðŸ’¬ Suporte</h3>
  <div class="encerrar" onclick="encerrarChat()">Encerrar conversa</div>
</div>

<div class="chat" id="chat"></div>

<div class="footer">
  <input id="msg" placeholder="Digite sua mensagem...">
  <button onclick="enviar()">Enviar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  query,
  orderBy,
  onSnapshot,
  deleteDoc,
  getDocs,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const chatEl = document.getElementById("chat");
const input = document.getElementById("msg");

let chatId = localStorage.getItem("chatSuporteId");
let userAtual = null;

/* LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "login-cliente.html";
    return;
  }
  userAtual = user;

  if(!chatId){
    const chatRef = await addDoc(collection(db,"chats"),{
      clienteId:user.uid,
      status:"aberto",
      criadoEm:serverTimestamp()
    });
    chatId = chatRef.id;
    localStorage.setItem("chatSuporteId", chatId);
  }

  ouvirMensagens();
});

/* OUVIR CHAT */
function ouvirMensagens(){
  const q = query(
    collection(db,"chats",chatId,"mensagens"),
    orderBy("criadoEm")
  );

  onSnapshot(q,(snap)=>{
    chatEl.innerHTML = "";
    snap.forEach(docu=>{
      const m = docu.data();
      const div = document.createElement("div");
      div.className = `msg ${m.autor}`;
      div.innerHTML = `
        <div class="nome">${m.nome}</div>
        ${m.texto}
        <div class="data">
          ${m.criadoEm?.toDate().toLocaleString("pt-BR")}
        </div>
      `;
      chatEl.appendChild(div);
    });
    chatEl.scrollTop = chatEl.scrollHeight;
  });
}

/* ENVIAR */
window.enviar = async ()=>{
  if(!input.value.trim()) return;

  await addDoc(collection(db,"chats",chatId,"mensagens"),{
    texto:input.value,
    autor:"cliente",
    nome:"VocÃª",
    criadoEm:serverTimestamp()
  });

  input.value = "";
};

/* ENCERRAR */
window.encerrarChat = async ()=>{
  if(!confirm("Encerrar a conversa?")) return;

  const msgs = await getDocs(collection(db,"chats",chatId,"mensagens"));
  for(const d of msgs.docs){
    await deleteDoc(d.ref);
  }
  await deleteDoc(doc(db,"chats",chatId));
  localStorage.removeItem("chatSuporteId");

  alert("Conversa encerrada.");
  history.back();
};
</script>

</body>
</html>
