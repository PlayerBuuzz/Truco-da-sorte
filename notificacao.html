<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar NotificaÃ§Ã£o</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; padding: 10px; }
    label { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>ðŸ”” Enviar NotificaÃ§Ã£o Manual</h2>

  <label for="token">Token do usuÃ¡rio:</label>
  <textarea id="token" rows="3" placeholder="Cole aqui o token gerado pelo navegador..."></textarea>

  <label for="titulo">TÃ­tulo da notificaÃ§Ã£o:</label>
  <input type="text" id="titulo" placeholder="Ex: Pedido confirmado ðŸ”">

  <label for="mensagem">Mensagem:</label>
  <input type="text" id="mensagem" placeholder="Ex: Seu pedido estÃ¡ sendo preparado!">

  <button onclick="enviarNotificacao()">ðŸš€ Enviar NotificaÃ§Ã£o</button>

  <pre id="resposta"></pre>

  <script>
    async function enviarNotificacao() {
      const token = document.getElementById("token").value.trim();
      const titulo = document.getElementById("titulo").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (!token || !titulo || !mensagem) {
        alert("Preencha todos os campos.");
        return;
      }

      const accessToken = "SEU_ACCESS_TOKEN_AQUI"; // gere com gcloud ou backend

      const payload = {
        message: {
          token: token,
          notification: {
            title: titulo,
            body: mensagem
          }
        }
      };

      const resposta = await fetch("https://fcm.googleapis.com/v1/projects/tocomfome-754e1/messages:send", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const resultado = await resposta.json();
      document.getElementById("resposta").textContent = JSON.stringify(resultado, null, 2);
    }
  </script>

</body>
