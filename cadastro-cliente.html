<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Cadastro Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --branco:#fff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px;
}

.logo{
  text-align:center;
  font-size:1.8em;
  font-weight:700;
  color:var(--laranja);
}

.sub{
  text-align:center;
  font-size:0.9em;
  color:#666;
  margin-top:5px;
}

form{
  margin-top:20px;
}

input{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

input:focus{
  outline:none;
  border-color:var(--laranja);
}

button{
  width:100%;
  padding:14px;
  background:var(--laranja);
  border:none;
  border-radius:14px;
  color:#fff;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
}

button:active{
  transform:scale(0.97);
}

.info{
  margin-top:12px;
  text-align:center;
  font-size:0.85em;
  color:#777;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">üçî T√¥comfome</div>
  <div class="sub">Cadastro de Cliente</div>

  <form id="formCliente">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="cpf" placeholder="CPF">
    <input type="text" id="celular" placeholder="Celular (WhatsApp)" required>
    <input type="text" id="bairro" placeholder="Bairro" required>
    <input type="text" value="Colina - SP" disabled>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>

    <button type="submit">Criar Conta</button>
  </form>

  <div class="info">
    Seus dados s√£o usados apenas para pedidos üçî
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("formCliente").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const cpf = document.getElementById("cpf").value;
  const celular = document.getElementById("celular").value;
  const bairro = document.getElementById("bairro").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try{
    const cred = await createUserWithEmailAndPassword(auth, email, senha);

    await setDoc(doc(db, "clientes", cred.user.uid), {
      nome,
      cpf,
      celular,
      bairro,
      cidade: "Colina - SP",
      email,
      tipo: "cliente",
      criadoEm: new Date()
    });

    alert("Cadastro realizado com sucesso üçî");
    window.location.href = "login-cliente.html";

  }catch(err){
    alert("Erro ao cadastrar: " + err.message);
  }
});
</script>

</body>
</html>
